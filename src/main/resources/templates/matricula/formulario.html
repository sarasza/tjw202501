<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${matricula.id} ? 'Editar Matrícula' : 'Nova Matrícula'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4" th:text="${matricula.id} ? 'Editar Matrícula' : 'Nova Matrícula'"></h1>
        
        <form th:action="@{/matriculas/salvar}" th:object="${matricula}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="aluno" class="form-label">Aluno</label>
                <select class="form-control" id="aluno" th:field="*{aluno}" required
                        th:class="${#fields.hasErrors('aluno')} ? 'form-control is-invalid' : 'form-control'">
                    <option value="">Selecione um aluno...</option>
                    <option th:each="aluno : ${todosAlunos}" 
                            th:value="${aluno.id}"
                            th:text="${aluno.nome}"
                            th:selected="${matricula.aluno != null && matricula.aluno.id == aluno.id}">
                    </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('aluno')}" 
                     th:errors="*{aluno}">Selecione um aluno</div>
            </div>
            
            <div class="mb-3">
                <label for="turma" class="form-label">Turma</label>
                <select class="form-control" id="turma" th:field="*{turma}" required
                        th:class="${#fields.hasErrors('turma')} ? 'form-control is-invalid' : 'form-control'">
                    <option value="">Selecione uma turma...</option>
                    <option th:each="turma : ${todasTurmas}" 
                            th:value="${turma.id}"
                            th:text="${turma.codigo + ' - ' + turma.disciplina.nome}"
                            th:selected="${matricula.turma != null && matricula.turma.id == turma.id}">
                    </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('turma')}" 
                     th:errors="*{turma}">Selecione uma turma</div>
            </div>
            
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" th:field="*{status}" required
                        th:class="${#fields.hasErrors('status')} ? 'form-control is-invalid' : 'form-control'">
                    <option value="">Selecione uma opção...</option>
                    <option value="Matricular">Matricular</option>
                    <option value="Trancar">Trancar</option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" 
                     th:errors="*{status}">Selecione um status</div>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a th:href="@{/matriculas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const status = document.querySelector('form').dataset.status;
            if (status) {
                document.getElementById('status').value = status;
            }
        });
    </script>
</body>
</html>
