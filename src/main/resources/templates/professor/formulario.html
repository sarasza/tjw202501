<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${professor.id} ? 'Editar Professor' : 'Novo Professor'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4" th:text="${professor.id} ? 'Editar Professor' : 'Novo Professor'"></h1>
        
        <form th:action="@{/professores/salvar}" th:object="${professor}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required
                       th:class="${#fields.hasErrors('nome')} ? 'form-control is-invalid' : 'form-control'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" 
                     th:errors="*{nome}">Erro no nome</div>
            </div>
            
            <div class="mb-3">
                <label for="areaAtuacao" class="form-label">Área de Atuação</label>
                <input type="text" class="form-control" id="areaAtuacao" th:field="*{areaAtuacao}" required
                       th:class="${#fields.hasErrors('areaAtuacao')} ? 'form-control is-invalid' : 'form-control'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('areaAtuacao')}" 
                     th:errors="*{areaAtuacao}">Erro na área de atuação</div>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a th:href="@{/professores}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
