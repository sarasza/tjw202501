<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Professores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
        }
        .action-buttons a {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Lista de Professores</h1>
        
        <div class="mb-3">
            <a th:href="@{/professores/novo}" class="btn btn-primary">Novo Professor</a>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Voltar ao Início</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Área de Atuação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="professor : ${professores}">
                        <td th:text="${professor.id}"></td>
                        <td th:text="${professor.nome}"></td>
                        <td th:text="${professor.areaAtuacao}"></td>
                        <td class="action-buttons">
                            <a th:href="@{/professores/editar/{id}(id=${professor.id})}" 
                               class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/professores/deletar/{id}(id=${professor.id})}" 
                               class="btn btn-sm btn-danger" 
                               onclick="return confirm('Tem certeza que deseja excluir este professor?');">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
