<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Turmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
        }
        .action-buttons a {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Lista de Turmas</h1>
        
        <div class="mb-3">
            <a th:href="@{/turmas/novo}" class="btn btn-primary">Nova Turma</a>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Voltar ao Início</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Código</th>
                        <th>Disciplina</th>
                        <th>Professor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="turma : ${turmas}">
                        <td th:text="${turma.codigo}"></td>
                        <td th:text="${turma.disciplina.nome}"></td>
                        <td th:text="${turma.professor.nome}"></td>
                        <td class="action-buttons">
                            <a th:href="@{/turmas/editar/{id}(id=${turma.id})}" 
                               class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/turmas/deletar/{id}(id=${turma.id})}" 
                               class="btn btn-sm btn-danger" 
                               onclick="return confirm('Tem certeza que deseja excluir esta turma?');">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
