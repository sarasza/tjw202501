<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${turma.id} ? 'Editar Turma' : 'Nova Turma'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4" th:text="${turma.id} ? 'Editar Turma' : 'Nova Turma'"></h1>
        
        <form th:action="@{/turmas/salvar}" th:object="${turma}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="codigo" class="form-label">Código da Turma</label>
                <input type="text" class="form-control" id="codigo" th:field="*{codigo}" required
                       th:class="${#fields.hasErrors('codigo')} ? 'form-control is-invalid' : 'form-control'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('codigo')}" 
                     th:errors="*{codigo}">Erro no código</div>
            </div>
            
            <div class="mb-3">
                <label for="disciplina" class="form-label">Disciplina</label>
                <select class="form-control" id="disciplina" th:field="*{disciplina}" required
                        th:class="${#fields.hasErrors('disciplina')} ? 'form-control is-invalid' : 'form-control'">
                    <option value="">Selecione uma disciplina...</option>
                    <option th:each="disciplina : ${todasDisciplinas}" 
                            th:value="${disciplina.id}"
                            th:text="${disciplina.nome}"
                            th:selected="${turma.disciplina != null && turma.disciplina.id == disciplina.id}">
                    </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('disciplina')}" 
                     th:errors="*{disciplina}">Selecione uma disciplina</div>
            </div>
            
            <div class="mb-3">
                <label for="professor" class="form-label">Professor</label>
                <select class="form-control" id="professor" th:field="*{professor}" required
                        th:class="${#fields.hasErrors('professor')} ? 'form-control is-invalid' : 'form-control'">
                    <option value="">Selecione um professor...</option>
                    <option th:each="professor : ${todosProfessores}" 
                            th:value="${professor.id}"
                            th:text="${professor.nome}"
                            th:selected="${turma.professor != null && turma.professor.id == professor.id}">
                    </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('professor')}" 
                     th:errors="*{professor}">Selecione um professor</div>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a th:href="@{/turmas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
