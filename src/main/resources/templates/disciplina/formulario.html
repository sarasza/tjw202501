<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${disciplina.id} ? 'Editar Disciplina' : 'Nova Disciplina'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4" th:text="${disciplina.id} ? 'Editar Disciplina' : 'Nova Disciplina'"></h1>
        
        <form th:action="@{/disciplinas/salvar}" th:object="${disciplina}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required
                       th:class="${#fields.hasErrors('nome')} ? 'form-control is-invalid' : 'form-control'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" 
                     th:errors="*{nome}">Erro no nome</div>
            </div>
            
            <div class="mb-3">
                <label for="ano" class="form-label">Ano</label>
                <input type="text" class="form-control" id="ano" th:field="*{ano}" required
                       th:class="${#fields.hasErrors('ano')} ? 'form-control is-invalid' : 'form-control'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('ano')}" 
                     th:errors="*{ano}">Erro no ano</div>
            </div>
            
            <div class="mb-3">
                <label for="periodo" class="form-label">Período</label>
                <select class="form-control" id="periodo" th:field="*{periodo}" required
                        th:class="${#fields.hasErrors('periodo')} ? 'form-control is-invalid' : 'form-control'">
                    <option value="">Selecione...</option>
                    <option value="1º">1º Período</option>
                    <option value="2º">2º Período</option>
                    <option value="3º">3º Período</option>
                    <option value="4º">4º Período</option>
                    <option value="5º">5º Período</option>
                    <option value="6º">6º Período</option>
                    <option value="7º">7º Período</option>
                    <option value="8º">8º Período</option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('periodo')}" 
                     th:errors="*{periodo}">Erro no período</div>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a th:href="@{/disciplinas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Seleciona a opção correta no dropdown
        document.addEventListener('DOMContentLoaded', function() {
            const periodo = document.querySelector('form').dataset.periodo;
            if (periodo) {
                document.getElementById('periodo').value = periodo;
            }
        });
    </script>
</body>
</html>
