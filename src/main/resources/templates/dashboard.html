<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Sistema Acadêmico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .dashboard-item {
            margin-bottom: 15px;
        }
        .dashboard-link {
            display: block;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <h1 class="text-center mb-4">Bem-vindo!</h1>
        
        <div class="list-group">
            <a th:href="@{/alunos}" class="list-group-item list-group-item-action dashboard-link">
                Gerenciar Alunos
            </a>
            <a th:href="@{/professores}" class="list-group-item list-group-item-action dashboard-link">
                Gerenciar Professores
            </a>
            <a th:href="@{/disciplinas}" class="list-group-item list-group-item-action dashboard-link">
                Gerenciar Disciplinas
            </a>
            <a th:href="@{/turmas}" class="list-group-item list-group-item-action dashboard-link">
                Gerenciar Turmas
            </a>
            <a th:href="@{/matriculas}" class="list-group-item list-group-item-action dashboard-link">
                Gerenciar Matrículas
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
