<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Usuários</h2>
    <a th:href="@{/usuarios/form}" class="btn btn-success mb-3">Novo Usuário</a>
    <table class="table table-bordered">
        <thead>
            <tr><th>ID</th><th>Nome</th><th>Email</th><th>Ações</th></tr>
        </thead>
        <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.nome}"></td>
                <td th:text="${u.email}"></td>
                <td>
                    <a th:href="@{/usuarios/editar/{id}(id=${u.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/usuarios/excluir/{id}(id=${u.id})}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
